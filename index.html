<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to the smart login system - </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #005ae6;">

    <section class="vh-100">
        <div class="container h-custom ">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="images/Data_security_01.jpg" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 card ">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="text-primary fw-bolder fs-1 mb-4 me-3">Smart Login System</p>
                        </div>

                        <!-- Email input -->
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text px-3" id="addon-wrapping"><i
                                    class="fa-solid fa-at text-secondary"></i></span>
                            <input type="email" 
                            id="loginEmail" 
                            class="form-control p-2" 
                            placeholder="Enter your E-mail"
                            aria-describedby="addon-wrapping">
                        </div>

                        <!-- Password input -->
                        <div class="input-group flex-nowrap mt-3">
                            <span class="input-group-text px-3" id="addon-wrapping"><i
                                    class="fa-solid fa-lock text-secondary"></i></span>
                            <input type="password" 
                            id="loginPassword" 
                            class="form-control p-2" 
                            placeholder="Enter your password"
                                aria-describedby="addon-wrapping">
                        </div>

                        <div class="text-center text-lg-start mt-3 pt-2">
                            <button type="button" 
                            id="loginBtn" 
                            data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg fw-bolder"
                                style="padding-left: 2rem; padding-right: 2rem;">Log in <i
                                    class="fa-solid fa-right-to-bracket"></i></button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                                <a class="link-danger " id="signupAnchor">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class=" text-center py-4 px-4 px-xl-5 bg-primary">
            <div class="text-white mb-3 mb-md-0 ">
                Copyright Â© 2024. AishaBen | All rights reserved.
            </div>
        </div>
    </section>























  
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
